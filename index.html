<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soundwave</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body class="full-height-grow">
    <div class="container">
      <!-- header section -->
      <header>
        <nav class="navbar navbar-expand">
          <a href="index.html" class="navbar-brand"
            ><img src="images/logo.png" alt="Logo" /><span>Soundwave</span></a
          >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="discover.html" class="nav-link">Discover</a>
            </li>
            <li class="nav-item">
              <a href="join.html" class="nav-link">Join</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- main content -->
      <section class="landing-page">
        <div class="row">
          <div class="col-md-5 sm-none">
            <img src="images/landing-page-girl.png" alt="" />
          </div>
          <div class="col-md-7">
            <div class="landing-page__content">
              <h2 class="display-3">Feel The Music</h2>
              <span class="subtitle"
                >Discover the latest acoustic hits on spotify</span
              >
              <a href="discover.html" class="btn">Discover</a>
            </div>
          </div>
        </div>
      </section>
      <!-- <div class="homepage-ellipse-1"></div>
      <div class="homepage-ellipse-2"></div>
      <div class="homepage-ellipse-3"></div> -->
      <canvas id="ellipse"></canvas>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src="dist/js/main.js"></script>
