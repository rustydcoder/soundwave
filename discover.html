<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soundwave</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>

  <body class="full-height-grow">
    <div class="layer">
      <div class="container">
        <!-- header section -->
        <header>
          <nav class="navbar navbar-expand">
            <a href="index.html" class="navbar-brand"
              ><img src="images/logo.png" alt="Logo" /><span>Soundwave</span></a
            >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="discover.html" class="nav-link">Discover</a>
              </li>
              <li class="nav-item">
                <a href="join.html" class="nav-link">Join</a>
              </li>
            </ul>
          </nav>
        </header>

        <!-- Discovery -->
        <section class="discover">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h2 class="display-4">Discover new music</h2>
              <div class="cards">
                <div id="chart">
                  <img src="images/microphone.svg" alt="charts" />
                  <p class="lead">Charts</p>
                </div>
              </div>
              <p>
                Click on charts to see the latest and most popular acoustic hit
                playlist straight from spotify api.
              </p>
            </div>
            <div class="col-md-4">
              <div class="discover-cover">
                <img src="images/covers.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <div class="container">
          <div>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
          </div>
          <div>
            <a href="#"><img src="images/twitter.svg" alt="" /> Twitter</a>
            <a href="#"><img src="images/facebook.svg" alt="" /> Facebook</a>
          </div>
        </div>
      </footer>
    </div>

    <div class="layer" id="chart-layer">
      <div class="layer-header">
        <button id="back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="display-4" id="chartName"></h1>
        <h6 id="chartSub"></h6>
      </div>
      <div class="container layer-wrap"></div>
    </div>

    <div class="spinner">
      <img src="images/loading.gif" alt="" />
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c2e1f676eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/spotifyApi.js"></script>
  </body>
</html>
