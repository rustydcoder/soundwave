<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soundwave</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>

  <body class="full-height-grow">
    <div class="container">
      <!-- header section -->
      <header>
        <nav class="navbar navbar-expand">
          <a href="index.html" class="navbar-brand"
            ><img src="images/logo.png" alt="Logo" /><span>Soundwave</span></a
          >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="discover.html" class="nav-link">Discover</a>
            </li>
            <li class="nav-item">
              <a href="join.html" class="nav-link">Join</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Dicovery -->
      <section class="discover">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h2 class="display-4">Discover new music</h2>
            <div class="cards">
              <div>
                <img src="images/microphone.svg" alt="charts" />
                <p class="lead">Charts</p>
              </div>
              <div>
                <img src="images/albums.svg" alt="albums" />
                <p class="lead">Albums</p>
              </div>
              <div>
                <img src="images/more.svg" alt="more" />
                <p class="lead">More</p>
              </div>
            </div>
            <p>
              By joining you can benefit by listening to the latest albums
              released.
            </p>
          </div>
          <div class="col-md-4">
            <div class="discover-cover">
              <img src="images/covers.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
        </div>
        <div>
          <a href="#"><img src="images/twitter.svg" alt="" /> Twitter</a>
          <a href="#"><img src="images/facebook.svg" alt="" /> Facebook</a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/spotifyApi.js"></script>
  </body>
</html>
